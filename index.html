<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Actuario</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    .grid {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .column {
      background: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .column h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #2980b9;
      text-align: center;
    }
    .subject {
      padding: 0.5rem 1rem;
      margin: 0.4rem 0;
      border-radius: 6px;
      background-color: #ecf0f1;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .subject:hover {
      background-color: #d0e4f7;
    }
    .subject.completed {
      background-color: #a2e4b8;
      text-decoration: line-through;
      color: #2d7d4d;
    }
    .subject.locked {
      background-color: #e6e6e6;
      color: #999;
      cursor: not-allowed;
    }
    .subject.locked:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 105%;
      top: 0;
      white-space: pre;
      background: #333;
      color: #fff;
      padding: 0.4rem;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Actuario</h1>
  <div class="grid" id="malla">
    <!-- columnas dinámicas -->
  </div>

  <script>
    const subjects = {
      "CBC": [
        "Álgebra (245)",
        "Análisis Contable (255)",
        "Análisis Matemático I (241)",
        "Economía (242)",
        "Historia Económica y Social General (246)",
        "Instituciones de Gobierno y Economía Política (256)"
      ],
      "Segundo Tramo": [
        { name: "Análisis Estadístico I (540)", requires: ["CBC"] },
        { name: "Derecho Empresarial (462)", requires: ["CBC"] },
        { name: "Macroeconomía I (262)", requires: ["CBC"] },
        { name: "Matemática Aplicada I (542)", requires: ["CBC"] },
        { name: "Sistemas Administrativos (274)", requires: ["CBC"] },
      ],
      "Tercer Año": [
        { name: "Matemática Aplicada II (544)", requires: ["Matemática Aplicada I (542)"] },
        { name: "Microeconomía para Economistas (291)", requires: ["Matemática Aplicada I (542)"] },
        { name: "Análisis Estadístico II (602)", requires: ["Análisis Estadístico I (540)", "Matemática Aplicada I (542)"] },
        { name: "Derecho Financiero, Seguros y Seguridad Social", requires: ["Derecho Empresarial (462)"] },
        { name: "Administración Financiera (279)", requires: ["Análisis Estadístico II (602)"] }, 
        { name: "Matemática Financiera y Actuarial (601)", requires: ["Análisis Estadístico I (540)", "Matemática Aplicada I (542)"] },
      ],
      "Cuarto Año": [
        { name: "Análisis Numérico (752)", requires: ["Matemática Aplicada II (544)"] },
        { name: "Dinero y Bancos (548)", requires: ["Administración Financiera (279)", "Análisis Estadístico II (602)"] },
        { name: "Estadística Actuarial (751)", requires: ["Matemática Aplicada II (544)", "Análisis Estadístico II (602)"] },
        { name: "Biometría Actuarial (753)", requires: ["Matemática Financiera y Actuarial (601)", "Estadística Actuarial (751)", "Análisis Numérico (752)"] },
        { name: "Bases Actuariales de las Inversiones y Financiaciones (758)", requires: ["Matemática Financiera y Actuarial (601)", "Estadística Actuarial (751)"] },
        { name: "Teoría Actuarial de los Seguros Patrimoniales (755)", requires: ["Matemática Financiera y Actuarial (601)", "Estadística Actuarial (751)", "Análisis Numérico (752)"] },
      ],
      "Quinto Año": [
        { name: "Teoría Actuarial de los Seguros Personales (754)", requires: ["Biometría Actuarial (753)"] },
        { name: "Modelos y Proyecciones Actuariales (717)", requires: ["Computación Científica Actuarial (746)", "Teoría de Equilibrio Actuarial (757)", "Bases Actuariales de las Inversiones y financiaciones (758)"] },
        { name: "Teoría Actuarial de los Fondos y Planes de Jubilaciones, Pensiones y Salud (756)", requires: ["Teoría Actuarial de los Seguros Personales (754)"] },
        { name: "Teoría del Equilibrio Actuarial (757)", requires: ["Teoría Actuarial de los Seguros Personales (754)", "Teoría Actuarial de los Seguros Patrimoniales (755)"] },
        { name: "Práctica Profesional del Actuario (728)", requires: ["Teoría Actuarial de los Seguros Personales (754)", "Teoría Actuarial de los Seguros Patrimoniales (755)", "Teoría Actuarial de los Fondos y Planes de Jubilaciones, Pensiones y Salud (756)"] },
      ]
    };

    const completed = new Set(JSON.parse(localStorage.getItem("aprobadas") || "[]"));

    const allSubjects = {};

    function render() {
      const malla = document.getElementById("malla");
      malla.innerHTML = "";

      for (const ciclo in subjects) {
        const col = document.createElement("div");
        col.className = "column";
        col.innerHTML = `<h2>${ciclo}</h2>`;

        for (const s of subjects[ciclo]) {
          const name = typeof s === "string" ? s : s.name;
          const requires = typeof s === "string" ? [] : s.requires;

          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = name;

          const isCompleted = completed.has(name);
          const unmet = requires.filter(req => {
            if (req === "CBC") {
              return subjects["CBC"].some(c => !completed.has(c));
            }
            return !completed.has(req);
          });

          if (isCompleted) div.classList.add("completed");
          if (unmet.length > 0 && !isCompleted) {
            div.classList.add("locked");
            div.dataset.tooltip = "Requiere: " + unmet.join(", ");
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;
            if (div.classList.contains("completed")) {
              completed.delete(name);
            } else {
              completed.add(name);
            }
            localStorage.setItem("aprobadas", JSON.stringify([...completed]));
            render();
          });

          allSubjects[name] = div;
          col.appendChild(div);
        }

        malla.appendChild(col);
      }
    }

    render();
  </script>
</body>
</html>
